{% extends 'tareas/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}Aguas{% endblock %}
</head>

<body>
    {% block content %}

                </a>
            </article>

            <article class="card">
                <a href="#">

                    <img src="{% static 'tareas/img/category-cards/jugos.jpg' %}" alt="Botella de agua mineral" class="card-img">

                </a>
            </article>

            <article class="card">

                    <img src="{% static 'tareas/img/category-cards/energizante.svg' %}" alt="Botella de agua mineral"

                <a href="#">

</html>
